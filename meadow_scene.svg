<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky (upper 1/4 of screen = 200 pixels) -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC850;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9A3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky - only upper 1/4 -->
  <rect width="1200" height="200" fill="url(#skyGradient)"/>
  
  <!-- Meadow - takes up 3/4 of screen (from y=200 to y=800) -->
  <rect y="200" width="1200" height="600" fill="url(#groundGradient)"/>
  
  <!-- Horizon line with subtle grass details -->
  <g opacity="0.4">
    <ellipse cx="150" cy="210" rx="8" ry="3" fill="#4A7C2F"/>
    <ellipse cx="280" cy="205" rx="10" ry="4" fill="#4A7C2F"/>
    <ellipse cx="450" cy="200" rx="9" ry="3" fill="#4A7C2F"/>
    <ellipse cx="680" cy="198" rx="11" ry="4" fill="#4A7C2F"/>
    <ellipse cx="850" cy="203" rx="8" ry="3" fill="#4A7C2F"/>
    <ellipse cx="1020" cy="208" rx="10" ry="4" fill="#4A7C2F"/>
  </g>
  
  <!-- House (positioned in upper meadow area) -->
  <g transform="translate(300, 320)">
    <!-- House base -->
    <rect x="-35" y="0" width="70" height="60" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
    <!-- Roof -->
    <path d="M -45 0 L 0 -30 L 45 0 Z" fill="#8B4513" stroke="#5C3317" stroke-width="1"/>
    <!-- Door -->
    <rect x="-10" y="35" width="20" height="25" fill="#654321"/>
    <circle cx="5" cy="47" r="1.5" fill="#FFD700"/>
    <!-- Window left -->
    <rect x="-28" y="15" width="15" height="15" fill="#87CEEB" stroke="#5C3317" stroke-width="1"/>
    <line x1="-20.5" y1="15" x2="-20.5" y2="30" stroke="#5C3317" stroke-width="0.5"/>
    <line x1="-28" y1="22.5" x2="-13" y2="22.5" stroke="#5C3317" stroke-width="0.5"/>
    <!-- Window right -->
    <rect x="13" y="15" width="15" height="15" fill="#87CEEB" stroke="#5C3317" stroke-width="1"/>
    <line x1="20.5" y1="15" x2="20.5" y2="30" stroke="#5C3317" stroke-width="0.5"/>
    <line x1="13" y1="22.5" x2="28" y2="22.5" stroke="#5C3317" stroke-width="0.5"/>
    <!-- Chimney -->
    <rect x="20" y="-20" width="12" height="25" fill="#8B4513" stroke="#5C3317" stroke-width="1"/>
    <!-- Smoke -->
    <ellipse cx="26" cy="-23" rx="4" ry="3" fill="#B0C4DE" opacity="0.6"/>
    <ellipse cx="28" cy="-28" rx="5" ry="4" fill="#B0C4DE" opacity="0.5"/>
    <ellipse cx="26" cy="-33" rx="4" ry="3" fill="#B0C4DE" opacity="0.4"/>
  </g>
  
  <!-- Tree (positioned in upper meadow area) -->
  <g transform="translate(700, 340)">
    <!-- Trunk -->
    <rect x="-6" y="0" width="12" height="45" fill="#8B4513"/>
    <!-- Foliage layers -->
    <ellipse cx="0" cy="-8" rx="24" ry="28" fill="#228B22"/>
    <ellipse cx="-10" cy="5" rx="18" ry="22" fill="#2E8B57"/>
    <ellipse cx="10" cy="5" rx="18" ry="22" fill="#2E8B57"/>
    <!-- Highlight -->
    <ellipse cx="-5" cy="-5" rx="8" ry="10" fill="#32CD32" opacity="0.6"/>
  </g>
  
  <!-- Dog (positioned in upper meadow area) -->
  <g transform="translate(500, 360)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="22" ry="14" fill="#8B4513"/>
    <!-- Head -->
    <circle cx="-18" cy="-8" r="11" fill="#8B4513"/>
    <!-- Snout -->
    <ellipse cx="-25" cy="-6" rx="5" ry="4" fill="#A0522D"/>
    <!-- Nose -->
    <circle cx="-28" cy="-6" r="2" fill="#1a1a1a"/>
    <!-- Ears -->
    <ellipse cx="-14" cy="-15" rx="4" ry="8" fill="#6B4423"/>
    <ellipse cx="-22" cy="-15" rx="4" ry="8" fill="#6B4423"/>
    <!-- Eye -->
    <circle cx="-20" cy="-10" r="2" fill="#1a1a1a"/>
    <!-- Legs -->
    <rect x="-15" y="8" width="5" height="16" fill="#6B4423"/>
    <rect x="-5" y="8" width="5" height="16" fill="#6B4423"/>
    <rect x="5" y="8" width="5" height="16" fill="#6B4423"/>
    <rect x="15" y="8" width="5" height="16" fill="#6B4423"/>
    <!-- Tail -->
    <path d="M 20 -2 Q 30 -8 32 -15" stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Collar -->
    <ellipse cx="-12" cy="-2" rx="8" ry="4" fill="#DC143C"/>
  </g>
</svg>
